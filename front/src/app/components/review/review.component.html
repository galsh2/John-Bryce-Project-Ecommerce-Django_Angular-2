<div>
  <h1>Reviews</h1>
  <ul>
    <li *ngFor="let review of reviews">
      <div>
        <p><strong>Review ID:</strong> {{ review.id }}</p>
        <p><strong>Rating:</strong> {{ review.rating }}</p>
        <p><strong>Comment:</strong> {{ review.content }}</p>
        <p><strong>Product ID:</strong> {{ review.id }}</p>
        <button (click)="editReview(review.id, review)">Edit</button>
        <button (click)="deleteReview(review.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
<div class="review-form">
  <h2>Post a Review</h2>

  <div class="form-group">
    <label for="product">Product ID:</label>
    <input type="number" [(ngModel)]="review.product" id="product" placeholder="Enter product ID">
  </div>

  <div class="form-group">
    <label for="rating">Rating:</label>
    <input type="number" [(ngModel)]="review.rating" id="rating" min="1" max="5" placeholder="Enter rating (1-5)">
  </div>

  <div class="form-group">
    <label for="content">Review Content:</label>
    <textarea [(ngModel)]="review.content" id="content" rows="4" placeholder="Enter your review"></textarea>
  </div>

  <button (click)="postReview()">Post Review</button>
</div>
